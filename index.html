<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2 (Videoconsola) </title>
    <link rel="stylesheet" href="/css/styles.css">
    <script type="text/javascript"
        src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=TjWRFJosrmVvB3qO_t4EZ3KJ2Hx48XPNFJT7EpbaFO0rRFs5Ai-NcaoWXOlKA61cefkI4ZnLDwm3zMs2otUzXQ"
        charset="UTF-8"></script>
</head>


<body background="imagenes/fondo Mario Bros.jpg" alt="imagenfondo">

    <div class="main" id=noColour>
        <div class="top">
            <div class="borderTop"></div>
            <div class="center">
                <div class="borderRight">
                    <div class="redLight"></div>
                    <div class="halfCircle">◗◗◗</div>
                    <div class="power">POWER</div>
                </div>
                <div class="screen" id="screen"></div>
                <div class="borderLeft"></div>
            </div>
            <div class="borderBottom">
            </div>
        </div>
        <div class="logo">
            <div class="nintendo">Nintendoº</div>
        </div>
        <div class="middle">
            <div class="aroundCross">
                <div class="cross">
                    <div class="empty"></div>
                    <div class="arrow arrowTop">▲</div>
                    <div class="empty"></div>
                    <div class="arrow arrowLeft">◀</div>
                    <div class="arrow">⬤</div>
                    <div class="arrow arrowRight">▶</div>
                    <div class="empty"></div>
                    <div class="arrow arrowBottom">▼</div>
                    <div class="empty"></div>
                </div>
            </div>
            <div class="emptyMiddle"></div>
            <div class="aroundButtonB">
                <div class="buttonB" id="buttonB">B</div>
            </div>
            <div class="emptyRight"></div>
            <div class="aroundButtonA">
                <div class="buttonA" id="butttonA">A</div>
            </div>
            <div class="emptyRight"></div>
        </div>
        <div class="bottom">
            <div class="emptyLeft"></div>
            <div class="bottomMiddle">
                <div class="ovalButtons">
                    <div class="ovalButton1">
                        <div class="selectButton" id="Select"></div>
                        <div class="selectText">SELECT</div>
                    </div>
                    <div class="ovalButton2">
                        <div class="startButton" id="botonstart"></div>
                        <div class="startText">START</div>
                    </div>
                </div>
            </div>
            <div class="aroundDots">
                <div class="dots">
                    <div></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div></div>

                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>

                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>

                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>

                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>

                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>

                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>

                    <div></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div></div>
                </div>
            </div>
        </div>
        <script src="./js/main.js"></script>
</body>
</html>
